<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />

    <title>ГдеМои — Решения</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="logo" href="index.html">
        <img src="assets/gdemoi-logo 16.png" alt="Логотип" />
      </a>
      <nav class="site-nav">
        <a class="nav-link active" href="index.html">Решения</a>
        <a class="nav-link" href="configurator.html">Конфигуратор</a>
        <a class="nav-link" href="specs.html">Технические характеристики</a>
      </nav>
      <div class="header-actions">
        <div class="header-search">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              fill="currentColor"
              d="M15.5 14h-.79l-.28-.27A6 6 0 1 0 14 15.5l.27.28v.79l5 5 1.5-1.5-5-5ZM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"
            />
          </svg>
          <input
            type="search"
            placeholder="Поиск решений"
            aria-label="Поиск решений"
            data-global-search
          />
        </div>
        <a class="settings-toggle" href="admin.html" aria-label="Настройки">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              fill="currentColor"
              d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.35 7.35 0 0 0-1.63-.94l-.36-2.54a.5.5 0 0 0-.5-.42h-3.84a.5.5 0 0 0-.5.42l-.36 2.54a7.35 7.35 0 0 0-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 8.84a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.5a.5.5 0 0 0-.12.64l1.92 3.32a.5.5 0 0 0 .6.22l2.39-.96c.5.38 1.05.7 1.63.94l.36 2.54a.5.5 0 0 0 .5.42h3.84a.5.5 0 0 0 .5-.42l.36-2.54c.58-.24 1.13-.56 1.63-.94l2.39.96a.5.5 0 0 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.56ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
            />
          </svg>
        </a>
        <button class="theme-toggle" type="button" data-theme-toggle>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              fill="currentColor"
              d="M12 2a1 1 0 0 1 1 1v2.1a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm0 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8Zm8-5a1 1 0 0 1 1 1v2.1a1 1 0 1 1-2 0V15a1 1 0 0 1 1-1ZM4 15a1 1 0 0 1 1 1v2.1a1 1 0 1 1-2 0V16a1 1 0 0 1 1-1Zm14.95-8.95a1 1 0 0 1 1.41 1.41l-1.48 1.48a1 1 0 0 1-1.41-1.41l1.48-1.48ZM5.12 18.88a1 1 0 0 1 1.41 0l1.48 1.48a1 1 0 1 1-1.41 1.41l-1.48-1.48a1 1 0 0 1 0-1.41Zm13.83 1.41a1 1 0 0 1-1.41 0l-1.48-1.48a1 1 0 1 1 1.41-1.41l1.48 1.48a1 1 0 0 1 0 1.41ZM6.6 7.48a1 1 0 0 1-1.41 0L3.7 5.99A1 1 0 1 1 5.11 4.6l1.48 1.48a1 1 0 0 1 0 1.41Z"
            />
          </svg>
          <span data-theme-label>Тема</span>
        </button>
      </div>
    </header>

    <main>
      <h1 class="page-title">Выбор решения</h1>

      <section id="solutions-home" class="solutions-view is-active">
        <h2 class="section-title">Каталог</h2>
        <div class="catalog-grid" data-catalog-grid></div>

        <h2 class="section-title">Наиболее популярные продукты для выбора</h2>
        <div class="product-grid" data-popular-grid></div>
      </section>

      <section id="solutions-category" class="solutions-view">
        <div class="breadcrumbs">
          <button class="link-button" data-back="home" type="button">
            Назад
          </button>
        </div>
        <div class="category-layout">
          <aside class="category-menu">
            <div class="category-select">
              <select
                id="catalog-section"
                class="category-select-input"
                data-catalog-select
                aria-label="Раздел каталога"
              >
                <option value="transport" selected>Транспорт и техника</option>
                <option value="people">Люди</option>
                <option value="industry">Отрасли</option>
                <option value="cargo">Грузы</option>
                <option value="animal">Животные</option>
                <option value="stationary">Стационарные объекты</option>
              </select>
            </div>
            <ul data-subcategory-list>
              <li><button class="menu-item is-active" type="button">Легковой</button></li>
              <li><button class="menu-item" type="button">Грузовой</button></li>
              <li><button class="menu-item" type="button">Водный</button></li>
              <li><button class="menu-item" type="button">ГСМ</button></li>
              <li><button class="menu-item" type="button">Спецтехника</button></li>
              <li><button class="menu-item" type="button">Погрузчики</button></li>
              <li><button class="menu-item" type="button">Рефрижераторы</button></li>
            </ul>
          </aside>
          <div class="category-content">
            <div data-category-products></div>
          </div>
        </div>
      </section>

      <section id="solutions-search" class="solutions-view">
        <div class="breadcrumbs">
          <button class="link-button" data-back="home" type="button">
            Назад
          </button>
        </div>
        <h2 class="section-title" data-search-title>Результаты поиска</h2>
        <div class="product-grid" data-search-results></div>
      </section>

      <section id="solutions-product" class="solutions-view">
        <div class="breadcrumbs">
          <button class="link-button" data-back="category" type="button">
            Назад
          </button>
        </div>
        <div class="product-detail">
          <div class="product-detail-media">
            <img src="assets/product-tracker.svg" alt="ГдеМои A6" data-product-detail-image />
            <img data-product-detail-image-2 class="product-detail-secondary" alt="" />
          </div>
          <div>
            <h2 data-product-detail-title>ГдеМои A6</h2>
            <p data-product-detail-description>
              GPS-трекер для мониторинга легкового и грузового транспорта.
              Встроенный CAN-интерфейс позволяет получать информацию
              без дополнительных устройств.
            </p>
            <ul data-product-detail-features></ul>
            <div class="product-tags product-tags-detail" data-product-detail-tags></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </body>
</html>
